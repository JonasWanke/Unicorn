        description: "Script DSL"
        paths:
          - "src/main/kotlin/com/jonaswanke/unicorn/script/**"
      - name: "template"
        description: "Template evaluation"
        paths:
          - "src/main/kotlin/com/jonaswanke/unicorn/template/**"
      - name: "templates"
        description: "Default templates"
        paths:
          - "templates/**"
      - name: "utils"
        description: "Utility code"
        paths:
          - "src/main/kotlin/com/jonaswanke/unicorn/utils/**"
    labels:
      color: "c2e0c6"
      prefix: "C: "
