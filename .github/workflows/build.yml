name: Build

on:
  push:
  pull_request:
  schedule:
    - cron: "0 8 * * *"

jobs:
  build:
    name: Build
    strategy:
      matrix:
        java: [ 7, 8, 11, 12, 13 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Build
        run: gradle build
